<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg"
         alt="eisenhower-matrix-image">
    <a class="header__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="main">
    <section class="new-task">
      <label class="new-task__title title" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input id="new-task__input" class="task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks__list" class="list">
      <li class="incomplete-tasks__list-item list-item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="incomplete-tasks__list-item_editMode list-item">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks__list" class="list">
      <li class="completed-tasks__list-item list-item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
